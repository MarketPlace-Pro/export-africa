name: 🚀 AfriTrade Daily Automation
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  lead-generation:
    name: 🔍 Generate Buyer Leads
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright beautifulsoup4 requests pandas asyncio nest_asyncio
        playwright install
        playwright install-deps

    - name: 🎯 Run Lead Generator
      run: python ai-assistants/lead-generator.py

    - name: 💾 Upload Leads Results
      uses: actions/upload-artifact@v4
      with:
        name: daily-leads
        path: leads_results.json
        retention-days: 7

  website-monitoring:
    name: 🌐 Website Health Check
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install Dependencies
      run: |
        pip install playwright requests asyncio
        playwright install

    - name: 🏥 Test Website Health
      run: python ai-assistants/website-health.py

    - name: 💾 Upload Health Report
      uses: actions/upload-artifact@v4
      with:
        name: website-health
        path: website_health.json
        retention-days: 30
